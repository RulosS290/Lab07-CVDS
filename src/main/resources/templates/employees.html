<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados</title>
    <style>
        /* Define el ancho de las columnas */
        th, td {
            width: 150px; /* Ajusta el valor según tus necesidades */
        }
    </style>
</head>
<body>
<h1>Lista de Empleados</h1>
<table border="20">
    <thead>
    <tr>
        <th style="width: 100px;">EMPLOYEE ID</th> <!-- También puedes ajustar individualmente el ancho de cada columna -->
        <th style="width: 200px;">FIRST NAME</th>
        <th style="width: 200px;">LAST NAME</th>
        <th style="width: 100px;">ROLE</th>
        <th style="width: 100px;">SALARY</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.Employee_id}"></td>
        <td th:text="${employee.First_name}"></td>
        <td th:text="${employee.Last_name}"></td>
        <td th:text="${employee.Role}"></td>
        <td th:text="${employee.Salary}"></td>
    </tr>
    </tbody>
</table>
</body>
<footer th:fragment="footer">
    <pre>This is a reusable FOOTER! This loads scripts at the end</pre>
    <a th:href="@{/retrieve/read}">read</a> |
    <a th:href="@{/markup}">Example Link 2</a> |
    <a th:href="@{/params}">Example Link 3</a> |
    <a th:href="@{/other}">Example Link 4</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</footer>
<footer th:fragment="empty-footer">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</footer>
</html>
